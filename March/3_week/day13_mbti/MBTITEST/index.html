<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세렝게티 동물 MBTI 테스트</title>
    <meta name="description" content="나랑 꼭 닮은 세렝게티 동물을 MBTI 기반으로 추천해주는 테스트입니다.">
    <meta property="og:type" content="website"> 
    <meta property="og:title" content="세렝게티 동물 MBTI 테스트">
    <meta property="og:description" content="나랑 꼭 닮은 세렝게티 동물을 MBTI 기반으로 추천해주는 테스트입니다.">
    <meta property="og:image" content="https://chamchisserengeti.netlify.app/eagle.jpg">
    <meta property="og:url" content="https://chamchisserengeti.netlify.app/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .icons {
        display: flex;
        justify-content: center; /* 아이콘들을 수평 중앙 정렬합니다. */
        margin-top: 20px; /* 필요에 따라 여백 조정 가능 */
    }
    .fa {
      padding: 20px;
      font-size: 30px;
      width: 70px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
      border-radius: 50%;
    }
    
    .fa:hover {
        opacity: 0.7;
    }
    
    .fa-facebook {
      background: #3B5998;
      color: white;
    }
    
    .fa-twitter {
      background: #55ACEE;
      color: white;
    }
    
    .fa-google {
      background: #dd4b39;
      color: white;
    }
    
    .fa-linkedin {
      background: #007bb5;
      color: white;
    }
    .fa-instagram {
      background: #125688;
      color: white;
    }
    .fa-soundcloud {
      background: #ff5500;
      color: white;
    }
    
    .fa-reddit {
      background: #ff5700;
      color: white;
    }
</style>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">당신에게 딱 맞는 동물은 바로</h1>
        <button type="button" class="btn btn-primary mt-5" onclick="start();">테스트 시작하기</button>
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id='title' class="text-center mt-5">문제</h2>
        <input id= 'type' type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-warning mt-5">Warning</button>
        <button id="B" type="button" class="btn btn-info mt-5">Info</button>
    </article> 
    <article class="result">
        <img id="img" class="rounded-circle" src="eagle.jpg" alt="animal">
        <h2 id="animal" class="text-center mt-5">동물 이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
        <div class="icons">       
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-reddit"></a>
        </div>
    </article>
    <article class="kakao_ad mt-5">
        <ins class="kakao_ad_area" style="display:none;"
        data-ad-unit = "DAN-CBPlFpwuBkPQbgRl"
        data-ad-width = "728"
        data-ad-height = "90"></ins>
    </article>
    <a class="mt-5 banner" href="https://www.codelion.net/catalog/Q291cnNlTm9kZTpqbW9r?utm_source=animal_test&utm_medium=web_lecture&utm_campaign=ckacl159753">
        <img class="banner-img" src="banner.png" alt="banner">
    </a>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <input type="hidden" id='EI' value="0">
    <input type="hidden" id='SN' value="0">
    <input type="hidden" id='TF' value="0">
    <input type="hidden" id='JP' value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1:{'title':'문제 1번','type':'EI','A':'E','B':'I'},
            2:{'title':'문제 2번','type':'EI','A':'E','B':'I'},
            3:{'title':'문제 3번','type':'EI','A':'E','B':'I'},
            4:{'title':'문제 4번','type':'SN','A':'S','B':'N'},
            5:{'title':'문제 5번','type':'SN','A':'S','B':'N'},
            6:{'title':'문제 6번','type':'SN','A':'S','B':'N'},
            7:{'title':'문제 7번','type':'TF','A':'T','B':'F'},
            8:{'title':'문제 8번','type':'TF','A':'T','B':'F'},
            9:{'title':'문제 9번','type':'TF','A':'T','B':'F'},
            10:{'title':'문제 10번','type':'JP','A':'J','B':'P'},
            11:{'title':'문제 11번','type':'JP','A':'J','B':'P'},
            12:{'title':'문제 12번','type':'JP','A':'J','B':'P'},
        }
        var result = {
            'ISTJ':{'animal':'검독수리','explain':'검독수리 설명','img':'eagle.jpg'},
            'ISFJ':{'animal':'안데스 콘도르','explain':'안데스 콘도르 설명','img':'eagle.jpg'},
            'INFJ':{'animal':'홍학','explain':'홍학 설명','img':'eagle.jpg'},
            'INTJ':{'animal':'앵무','explain':'앵무 설명','img':'eagle.jpg'},
            'ISTP':{'animal':'공작','explain':'공작 설명','img':'eagle.jpg'},
            'ISFP':{'animal':'매','explain':'매 설명','img':'eagle.jpg'},
            'INFP':{'animal':'솔개','explain':'솔개 설명','img':'eagle.jpg'},
            'INTP':{'animal':'칠면조','explain':'칠면조 설명','img':'eagle.jpg'},
            'ESTP':{'animal':'흰독수리','explain':'흰독수리 설명','img':'eagle.jpg'},
            'ESFP':{'animal':'박쥐','explain':'박쥐 설명','img':'eagle.jpg'},
            'ENFP':{'animal':'비둘기','explain':'비둘기 설명','img':'eagle.jpg'},
            'ESTJ':{'animal':'참새','explain':'참새 설명','img':'eagle.jpg'},
            'ESFJ':{'animal':'꿩','explain':'꿩 설명','img':'eagle.jpg'},
            'ENFJ':{'animal':'백조','explain':'백조 설명','img':'eagle.jpg'},
            'ENTP':{'animal':'타조','explain':'타조 설명','img':'eagle.jpg'},
            'ENTJ':{'animal':'피치클럽','explain':'피치클럽 설명','img':'eagle.jpg'},
        }
        function start(){
            $('.start').hide();
            $('.question').show();
            next();
        }
        $('#A').click(function(){
            var type = $('#type').val();
            var prevalue = $('#'+type).val();
            $('#'+type).val(parseInt(prevalue)+1);
            next();
        });
        $('#B').click(function(){
            next();
        });
        function next(){
            if (num == 13){
                $('.question').hide();
                $('.result').show();
                var mbti = '';
                ($('#EI').val() < 2) ? mbti += 'I' : mbti += 'E';
                ($('#SN').val() < 2) ? mbti += 'N' : mbti += 'S';
                ($('#TF').val() < 2) ? mbti += 'F' : mbti += 'T';
                ($('#JP').val() < 2) ? mbti += 'P' : mbti += 'J';
                alert(mbti);
                $('#img').attr('src',result[mbti]['img']);
                $('#animal').html(result[mbti]['animal']);
                $('#explain').html(result[mbti]['explain']);
            }
            else{
                $('.progress-bar').attr('style','width: calc(100/12*'+num+'%)');
                $('#title').html(q[num]['title']);
                $('#type').val(q[num]['type']);
                $('#A').html(q[num]['A']);
                $('#B').html(q[num]['B']);
                num++;
            }
        }
    </script>
</body>
</html>
